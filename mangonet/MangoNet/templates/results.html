<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mango Magic Result</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f9d423, #ff4e50);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-size: 2.5rem;
        }
        .result-card {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        .mango-img {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
        }
        .prediction {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff4e50;
        }
        .action-btn {
            display: inline-block;
            background: #fff;
            color: #ff4e50;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            background: #ff4e50;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <h1>Mango Magic Result</h1>
    <div class="result-card">
        <p class="prediction">Predicted Mango Variety: <strong>{{ prediction }}</strong></p>
        <img class="mango-img" src="{{ image_url }}" alt="Your Mango" />
    </div>
    <a href="/upload_page" class="action-btn">Classify Another Mango</a>
    <a href="/" class="action-btn">Back to Home</a>
</body>
</html>
